<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"/>
    <title>{% block title %} BASE {% endblock %}</title>
    <style>
      body, wrapper {
        min-height:100vh;
      }
      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
      <wrapper class="d-flex flex-column">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark sticky-top">
      <a class="navbar-brand" href="{% url 'main' %}">RFdev</a>      
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navb"
        aria-expanded="true"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navb" class="navbar-collapse collapse hide">
        <ul class="navbar-nav">
          <li class="nav-item {{ project_page }}">
            <a class="nav-link" href="{% url 'project' %}">Project</a>
          </li>
          <li class="nav-item {{ measurement_page }}">
            <a class="nav-link" href="{% url 'measurement' %}">Measurement</a>
          </li>
          <li class="nav-item {{ equipment_page }}">
            <a class="nav-link" href="{% url 'equipment' %}">Equipment  </a>
          </li>
        </ul>

        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}"><span class="fas fa-user"></span>Logout</a>
            {% else %}
            <a class="nav-link" href="#"><span class="fas fa-user"></span> Sign Up</a>
            {% endif %}
          </li>
          <li class="nav-item">
            {% if user.is_authenticated %}
            <div class="nav-link"
              ><span class="fas fa-sign-in-alt"></span>Hi, {{ user.username }}!</div>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}"
              ><span class="fas fa-sign-in-alt"></span> Login</a>
            {% endif %}
          </li>
        </ul>
      </div>
    </nav>
    <main class="container-fluid py-3 flex-fill">
        {% block content %} 
        {% endblock %}
    </main>
      
    </section>
    <footer class="container-fluid w-100 bg-dark text-light py-3">
        Footer
    </footer>
  </wrapper>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
